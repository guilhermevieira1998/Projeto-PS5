<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Playstation Store</title>
</head>
<body>
    <div class="container">
        <div class="navbar">
            <img class="logo" src="./assets/logo (3).png" alt="logo">
            <h1>Playstation Store</h1>
            <nav>
                <ul>
                    <li><a class="nav-link">Consoles</a></li>
                    <li><a class="nav-link">Acess√≥rios</a></li>
                    <li><a class="nav-link">Controles</a></li>
                    <li><a class="nav-link">Outros</a></li>
                </ul>
            </nav>
        </div>


        <div class="row">
            <div class="column-1">
                <h2>PS5 Dualsense</h2>
                <h3>Wireless Controller for PlayStation</h3>
                <p>Controle Original</p>
                <h4>R$ 359,90</h4>
                <button class="buy">Comprar agora</button>
            </div>

            <div class="column-2">
                <img class="controller" src="./assets/controller.png" alt="controle">
                <div class="color-box"></div>
                <button class="add-cart">
                    <img src="./assets/add.png" alt="adicionar-ao-carrinho">
                </button>
            </div>
        </div>

        <div class="social-links">
            <img src="./assets/fb.png">
            <img src="./assets/ig.png">
            <img src="./assets/tw.png">
        </div>

    </div>

</html>
